<!DOCTYPE html>
<html>
  <head>
    <meta name ="viewpoint" content="width=device-width, initial-scale=1.0">
    <title> Drag and Drop Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="container">
  <div id="left">
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item 1</div>
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item 2</div>
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item 3</div>
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item 4</div>
  </div>
  <div id="right"></div>

</div>

<script>
  let list = document.getElementsByClassName("list");
  let rightBox =document.getElementById("right");
  let leftBox =document.getElementById("left");

  for(list of  lists){
      list.addEventListener("dragstart", function(e){
         let selected = e.target;

      rightbox.addEventListener("dragover", function(e){
        e.preventDefault();
      })
     rightBox.addEventListener("drop", function(e){
      rightbox.appendChild(selected);
      selected = null;
     });
     leftBox.addEventListener("dragover", function(e){
        e.preventDefault();
      })
     leftBox.addEventListener("drop", function(e){
      leftBox.appendChild(selected);
      selected = null;
     });
    })
  }
</script>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name ="viewpoint" content="width=device-width, initial-scale=1.0">
    <title> Drag and Drop Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="container">
  <div id="left">
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item
       1</div>
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item 
      2</div>
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item 
      3</div>
    <div class="list" draggable="true"><img src="img/item-list-and-list-icon-cocept-vector.jpg">list item 
      4</div>
  </div>
  <div id="right"></div>

</div>

<script>
 let listItems = document.querySelectorAll(".list");  // Get all draggable elements
        let rightBox = document.getElementById("right");  
        let leftBox = document.getElementById("left");  
        let selected = null;  // This will store the dragged item

        listItems.forEach(item => {
            item.draggable = true;  // Ensure items are draggable

            item.addEventListener("dragstart", function(e) {
                selected = e.target;  // Store the dragged element
            });
        });

        [leftBox, rightBox].forEach(box => {
            box.addEventListener("dragover", function(e) {
                e.preventDefault();  // Allow dropping
            });

            box.addEventListener("drop", function(e) {
                if (selected) {
                    box.appendChild(selected);  // Move the dragged element to the new box
                    selected = null;  // Clear selection
                }
            });
        });
</script>


  </body>
</html>
